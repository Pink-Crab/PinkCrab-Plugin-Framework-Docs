# List of all modules

- title: Registerables
  url: /module/Registerables/
  github: https://github.com/Pink-Crab/Perique-Registerables
  description: A collection of Abstract Classes for registering `Post Types`, `Taxonomies`, `Meta Data` and `Meta Boxes` all with help of the DI Container and Registration process.

- title: Ajax
  url: /module/Ajax/
  github: https://github.com/Pink-Crab/Perique-Ajax/
  description: A simple way to create encapsulated Ajax endpoints with full use of the Registration/DI processes of Perique

- title: BladeOne Templates
  url: /module/BladeOne_Engine/
  github: https://github.com/Pink-Crab/BladeOne_Engine
